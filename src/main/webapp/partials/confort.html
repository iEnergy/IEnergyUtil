<div class="container-fluid">
	<div class="page-header">

		<h3>
			Confort Administration <a class="btn btn-primary"
				href="#/confort/form/new">Add...</a>
		</h3>
	</div>
	<table class="table">
		<thead>
			<thr>
			<th>Name</th>
			<th>Desc</th>
			<th>Function</th>
			<th>Type</th>
			<th>Operation</th>
			</thr>
		</thead>
		<tbody>

			<tr ng-repeat="indicator in indicators">
				<td>{{indicator.name}}</td>
				<td>{{indicator.description}}</td>
				<td>{{indicator.function}}</td>
				<td>{{indicator.type}}</td>
				<td>
					<div class="btn-group">
						<a class="btn btn-primary" href="#/confort/{{indicator.name}}">Detail</a>
						<button class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#/confort/form/{{indicator.name}}">Modify</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
