<div class="container">
	<form method="post" class="form-horizontal" ng-submit="submit()">

		<div class="control-group">
			<label class="control-label" for="inputName">Name (unique)</label>
			<div class="controls">
				<input type="text" name="name" ng-model="indicator.name" required
					ng-disabled="! newIndicator">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputDescription">Description</label>
			<div class="controls">
				<input type="text" name="description"
					ng-model="indicator.description">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputType">Type</label>
			<div class="controls">
				<select ng-model="indicator.type" ng-options="c for c in types" required>
					<option value="">-- choose type --</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputFunction">Function</label>
			<div class="controls">
				<select ng-model="indicator.function"
					ng-options="c for c in functionType" required>
					<option value="">-- choose function --</option>
				</select>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
