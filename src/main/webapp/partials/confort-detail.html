<div class="container">
	<h1>Detail</h1>

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
				<th></th>
			</tr>
		</thead>
		<tr>
			<td><b>Name</b></td>
			<td>{{indicator.name}}</td>
			<td></td>
		</tr>
		<tr>
			<td><b>Description</b></td>
			<td>{{indicator.description}}</td>
			<td></td>
		</tr>

		<tr>
			<td><b>Type</b></td>
			<td>{{indicator.type}}</td>
			<td></td>
		</tr>

		<tr>
			<td><b>Function</b></td>
			<td>{{indicator.function}}</td>
			<td></td>
		</tr>

		<tr>
			<td><b>Result (last hour)</b></td>
			<td>{{indicator.result}}</td>
			<td><button class="btn btn-primary" ng-click="open()">Add
					vote</button></td>
		</tr>
	</table>

	<table class="table">
		<h1>Votes</h1>
		<thead>
			<tr>
				<th>Time</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody id="votes">
			<tr ng-repeat="vote in votes">
				<td>{{vote.time}}</td>
				<td>{{vote.value}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div>
	<script type="text/ng-template" id="ModalAddVote.html">
        <div class="modal-header">
            <h3>Add a new votes</h3>
        </div>
        <div class="modal-body">
	     <ul>
                <li ng-repeat="item in options">
                    <a ng-click="selected.item = item">{{ item.name }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item.name }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
